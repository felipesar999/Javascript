<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primer HTML</title>
</head>

<body>
  <h3>Fundamientos JavaScript</h3>
  <h2>Ejercicio 48 Asinc Await</h2>
  <script>
    console.log("Async")

    function cuadradoPromise(value) {
      if (typeof value !== "number") { return Promise.reject("Error") }
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
            value,
            result: value * value
          })
        }, 0 | Math.random() * 1000);
      })
    }

    async function funcionAsicronaDeclarada() {
      try {
        console.log("inicio de Async Function")
        let obj = await cuadradoPromise(0);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(1);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(2);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(3);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(4);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise("5");
        console.log(`Promise ${obj.value}, ${obj.result}`)
        console.log("Fin de Async Function")
      } catch (err) {
        console.error(err)
      }
    }

    funcionAsicronaDeclarada()
    
    const functionAsincronaExpresada = async () => {
      try {
        console.log("inicio de Async Function")
        let obj = await cuadradoPromise(6);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(7);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(8);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(9);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise(10);
        console.log(`Promise ${obj.value}, ${obj.result}`)
        obj = await cuadradoPromise("11");
        console.log(`Promise ${obj.value}, ${obj.result}`)
        console.log("Fin de Async Function")
      } catch (err) {
        console.error(err)
      }
    }

    functionAsincronaExpresada()
    




  </script>
</body>

</html>
