<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primer HTML</title>
</head>

<body>
  <h3>Fundamientos JavaScript</h3>
  <h3>Ejercicios Practicos clase 45</h3>
  <h2>Ejercicio 45 Asincroniza en JavaScript</h2>
  <script>

    /*
    Conceptos

    Procesamiento Single Thread

    Operaciones Sincornias y Asincroninas

    Codigo Sincrono Bloqueante */
    (() => {
      console.log("sincornizacion de codigo")
      console.log("inicio")

      function dos() {
        console.log("dos")
      }

      function uno() {
        console.log("uno")
        dos()
        console.log("tres")
      }

      uno()
      console.log("fin")
    })();

    //codigo asincrono no bloqueante
    (() => {
      console.log("Codigo Asincrono")
      console.log("inicio")

      function dos() {
        setTimeout(function () {
          console.log("Dos");
        }, 1000)
      }

      function uno() {
        setTimeout(function () {
          console.log("Uno");
        }, 100)
        dos()
        console.log("tres")
      }

      uno()
      console.log("fin")
    })()
/*
                
                    */

  </script>
</body>

</html>
