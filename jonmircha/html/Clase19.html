<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer HTML</title>
  </head>
  <body>
    <h3>Fundamientos JavaScript</h3>
    <script>
          
                console.log("Clase 'Objetos Literales'\n")

                let nombre2 = "zeus",
                    edad2 = 6;

                const zeus = {
                  nombre: nombre2,
                  edad: edad2,
                  ladrar: function () {
                    console.log("Miauuu")
                  }
                }

                console.log(`Nuestra mascota es ${zeus.nombre} , edad ${zeus.edad} , y hace ${zeus.ladrar()}`)
                zeus.ladrar()

                const cat = {
                  nombre2,
                  edad2,
                  raza :"callejero",
                  ladrar() {
                    console.log("Miauuu Miauu")
                  }
                }
                console.log(cat)
                cat.ladrar()

                console.log("Clase 'Parametros REST y Operador Spread'\n")

                console.log("Rest")
                function sumar (a,b,...c){
                  let resultado = a + b;

                  c.forEach(function (n){
                    resultado += n
                  })

                  return resultado
                }

                console.log(sumar(1,2))
                console.log(sumar(1,2,3))
                console.log(sumar(1,2,3,4))

                console.log("Spread Operator")



 
                
                

                

                






                
    </script>
  </body>
</html>
