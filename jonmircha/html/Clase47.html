  <h2>Ejercicio 47 Promesas</h2>
  <script>
    function cuadradoPromise(value) {
      if(typeof value !== "number")
        {return Promise.reject("Error ")}
      return new Promise((resolve,reject)=>{
        setTimeout(() => {
          resolve({
            value,
            result:value * value
          })
        }, 0 | Math.random() * 1000);
      })
    }

   cuadradoPromise(0)
