<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Primer HTML</title>
</head>

<body>
  <h3>Fundamientos JavaScript</h3>
  <h3>Operador Corto Cicuito</h3>
  <script>

    /* Corto Circuito AND - Cuando el valor de la izquiera en 
    la expresion siempre pueda validar a false, 
    es el valor que se cargara por defecto */

    //OR
    console.log("OR")
    console.log("Cadena" || "Valor de la derecha")
    console.log(9 || "Valor de la derecha")
    console.log(true || "Valor de la derecha")
    console.log([] || "Valor de la derecha")
    console.log({} || "Valor de la derecha")
    console.log(false || "Valor de la derecha")
    console.log(null || "Valor de la derecha")
    console.log(undefined || "Valor de la derecha")
    console.log(-1 || "Valor de la derecha")
    console.log(0 || "Valor de la derecha")
    console.log("" || "Valor de la derecha")

    function saludar(nombre) {
      nombre = nombre || "Desconocido"
      console.log(`Hola ${nombre}`)
    }

    saludar("Zeus")
    saludar()


    /* Corto Circuito AND - Cuando el valor de la izquiera en 
    la expresion siempre pueda validar a false, 
    es el valor que se cargara por defecto */

    console.log("\nAND")
    console.log("Cadena" && "Valor de la derecha")
    console.log(9 && "Valor de la derecha")
    console.log(true && "Valor de la derecha")
    console.log([] && "Valor de la derecha")
    console.log({} && "Valor de la derecha")
    console.log(false && "Valor de la derecha")
    console.log(null && "Valor de la derecha")
    console.log(undefined && "Valor de la derecha")
    console.log(-1 && "Valor de la derecha")
    console.log(0 && "Valor de la derecha")
    console.log("" && "Valor de la derecha")

  </script>
</body>

</html>
